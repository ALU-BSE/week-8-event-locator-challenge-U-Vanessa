<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/GatherHub/Statics/CSS/sign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" id="username">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="Email" placeholder="Email" id="Email">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="Password" placeholder="Password" id="Password">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="Confirm-Password" placeholder="Confirm-Password" id="Confirm-Password">
                    </div>

                    <p>Forget Password<a href="https://www.google.com/search?q=forgot+password&oq=forgrt&gs_lcrp=EgZjaHJvbWUqCQgHEAAYChiABDIGCAAQRRg5MgkIARAAGAoYgAQyCQgCEAAYChiABDIJCAMQABgKGIAEMgkIBBAAGAoYgAQyCQgFEC4YChiABDIJCAYQABgKGIAEMgkIBxAAGAoYgAQyCQgIEAAYChiABDIJCAkQABgKGIAE0gEJMjA2MTNqMWo3qAIAsAIA&sourceid=chrome&ie=UTF-8">Click Here!</a></p>
                </div>

                <button class="btn" type="submit">Login</button>

                <div class="btn-field">
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>

    </div>

    <script src="/Statics/JS/sign.js"></script>
</body>
</html>
